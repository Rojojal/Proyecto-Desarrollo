sobreNosotros.quienesSomos=\u00bfQuienes somos?
sobreNosotros.quienesSomosTexto=Bienvenido a Patitas Felices, donde cada huella cuenta una historia de amor, esperanza y cuidado. En Patitas Felices, nos dedicamos a brindar un refugio seguro, amoroso y compasivo para los animales m\u00e1s necesitados. Fundada con la convicci\u00f3n de que cada ser viviente merece amor y protecci\u00f3n, nuestra organizaci\u00f3n se esfuerza por ser un faro de esperanza para todas las criaturas peludas que cruzan nuestro umbral.
sobreNosotors.Mision=Misi\u00f3n
sobreNosotros.MisionTexto=En Patitas Felices, nuestra misi\u00f3n es simple pero poderosa: salvar vidas, fomentar el bienestar animal y promover la adopci\u00f3n responsable. Nos comprometemos a proporcionar atenci\u00f3n m\u00e9dica de calidad, alimentaci\u00f3n adecuada, ejercicio, y sobre todo, mucho amor y cari\u00f1o a cada uno de nuestros residentes peludos.
sobreNosotros.equipo=Equipo
sobreNosotros.equipoTexto=Nuestro equipo est\u00e1 formado por individuos apasionados y dedicados que comparten una profunda conexi\u00f3n con los animales. Desde nuestros veterinarios expertos hasta nuestros voluntarios entregados, cada miembro de Patitas Felices trabaja incansablemente para asegurarse de que cada animal reciba el cuidado que merece.
sobreNosotros.educacion=\ Educaci\u00f3n y Sensibilizaci\u00f3n
sobreNosotros.educacionTexto=En Patitas Felices, creemos en la importancia de la educaci\u00f3n y la sensibilizaci\u00f3n sobre el bienestar animal. A trav\u00e9s de programas de educaci\u00f3n comunitaria, eventos de concientizaci\u00f3n y campa\u00f1as de esterilizaci\u00f3n y castraci\u00f3n, trabajamos para crear un mundo donde todos los animales sean tratados con respeto y compasi\u00f3n.
sobreNosotros.Historias=Historias de \u00c9xito
sobreNosotros.historiasTexto=Nos sentimos profundamente honrados de ser parte de la vida de cada animal que pasa por nuestras puertas. Cada historia de rescate, rehabilitaci\u00f3n y adopci\u00f3n exitosa nos llena de alegr\u00eda y nos impulsa a seguir adelante en nuestra misi\u00f3n.
sobreNosotros.invitacion=Invitaci\u00f3n y Agradecimiento
sobreNosotros.invitacionTexto=\u00danete a nosotros en nuestro viaje hacia un futuro donde cada pata pueda bailar con felicidad. \u00a1Juntos, estamos haciendo del mundo un lugar mejor para todas las criaturas peludas! Gracias por tu apoyo y por ser parte de la familia de Patitas Felices.
